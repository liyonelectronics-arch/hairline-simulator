=<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SMP 纹发模拟 - 纯引导版</title>
    <style>
        :root { --primary: #1677ff; --guide: #00e5ff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { background: #1a1a1a; color: #fff; padding: 10px; }
        .panel { background: #262626; padding: 15px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #333; }
        
        .canvas-container { position: relative; width: 100%; max-width: 600px; margin: 0 auto; background: #000; border-radius: 8px; overflow: hidden; touch-action: none; border: 1px solid #444; min-height: 400px; }
        canvas { width: 100%; display: block; }
        
        /* --- 在这里修改轮廓形状 --- */
        #photoGuide {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 70%; height: 75%; /* 控制大小 */
            border: 2px dashed var(--guide); 
            border-radius: 50% 50% 48% 48% / 45% 45% 55% 55%; /* 控制形状：模拟头型 */
            pointer-events: none; z-index: 5; display: flex; align-items: center; justify-content: center;
        }
        #photoGuide::after { content: "请将头部放入虚线框"; color: var(--guide); font-size: 12px; }

        .anchor { position: absolute; width: 34px; height: 34px; background: rgba(255, 0, 0, 0.6); border: 2px solid #fff; border-radius: 50%; transform: translate(-50%, -50%); cursor: move; z-index: 10; display: none; }
        .btn-box { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        button { padding: 14px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 14px; }
        .btn-main { background: var(--primary); color: white; }
        .btn-sub { background: #444; color: #eee; }
        .btn-save { background: #218838; color: white; grid-column: span 2; margin-top: 5px; }
        input[type=range] { width: 100%; accent-color: var(--primary); height: 25px; }
        .label-row { display: flex; justify-content: space-between; font-size: 13px; margin-top: 10px; color: #bbb; }
    </style>
</head>
<body>

    <div class="panel">
        <input type="file" id="uploadInput" accept="image/*" capture="user" style="display: none;">
        <div class="btn-box">
            <button class="btn-sub" onclick="document.getElementById('uploadInput').click()">拍照 / 上传</button>
            <button class="btn-main" onclick="generateSMP()">生成效果</button>
            <button class="btn-save" onclick="saveResult()">下载成品图</button>
        </div>
    </div>

    <div class="canvas-container" id="container" onclick="showAnchors()">
        <div id="photoGuide"></div>
        <canvas id="mainCanvas"></canvas>
        <div id="pTop" class="anchor" style="top: 20%; left: 50%;"></div>
        <div id="pBottom" class="anchor" style="top: 45%; left: 50%;"></div>
        <div id="pLeft" class="anchor" style="top: 30%; left: 25%;"></div>
        <div id="pRight" class="anchor" style="top: 30%; left: 75%;"></div>
    </div>

    <div class="panel">
        <div class="label-row"><span>点阵密度</span><span id="densityVal">120%</span></div>
        <input type="range" id="densitySlider" min="50" max="300" value="120">
        <div class="label-row"><span>色值深浅</span><span id="opacityVal">90%</span></div>
        <input type="range" id="opacitySlider" min="30" max="100" value="90">
    </div>

<script>
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const container = document.getElementById('container');
        const uploadBtn = document.getElementById('uploadBtn');
        const uploadInput = document.getElementById('uploadInput');
        const guide = document.getElementById('photoGuide');
        const anchors = document.querySelectorAll('.anchor');
        let rawImg = null;
        let activeAnchor = null;

        // 上传逻辑
        uploadBtn.onclick = () => { uploadInput.value = ''; uploadInput.click(); };

        uploadInput.onchange = function(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    rawImg = img;
                    guide.style.display = 'none';
                    const aspect = rawImg.height / rawImg.width;
                    canvas.width = 800;
                    canvas.height = 800 * aspect;
                    // 同步容器高度，确保 1:1 定位
                    container.style.height = container.offsetWidth * aspect + 'px';
                    initAnchors();
                    renderGuide();
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        };

        function initAnchors() {
            const defaults = [
                {id:'pTop', t:10, l:50}, {id:'pBottom', t:40, l:50},
                {id:'pLeft', t:25, l:25}, {id:'pRight', t:25, l:75}
            ];
            defaults.forEach(d => {
                const el = document.getElementById(d.id);
                el.style.top = d.t + '%'; el.style.left = d.l + '%';
                el.style.display = 'block';
            });
        }

        // 核心：精准坐标获取
        const getTouchPos = (e) => {
            const rect = container.getBoundingClientRect();
            const touch = e.touches ? e.touches[0] : e;
            return {
                x: Math.max(0, Math.min(100, ((touch.clientX - rect.left) / rect.width) * 100)),
                y: Math.max(0, Math.min(100, ((touch.clientY - rect.top) / rect.height) * 100))
            };
        };

        const handleMove = (e) => {
            if (!activeAnchor) return;
            const pos = getTouchPos(e);
            activeAnchor.style.left = pos.x + '%';
            activeAnchor.style.top = pos.y + '%';
            renderGuide();
            if (e.cancelable) e.preventDefault();
        };

        container.addEventListener('mousedown', (e) => { if(e.target.classList.contains('anchor')) activeAnchor = e.target; });
        window.addEventListener('mousemove', handleMove);
        window.addEventListener('mouseup', () => activeAnchor = null);
        container.addEventListener('touchstart', (e) => { if(e.target.classList.contains('anchor')) activeAnchor = e.target; }, {passive: false});
        window.addEventListener('touchmove', handleMove, {passive: false});
        window.addEventListener('touchend', () => activeAnchor = null);

        // 点击画布重新显示红点
        container.onclick = (e) => {
            if (rawImg && (e.target === container || e.target === canvas)) {
                anchors.forEach(a => a.style.display = 'block');
                renderGuide();
            }
        };

        function getCanvasCoords(id) {
            const el = document.getElementById(id);
            return { x: (parseFloat(el.style.left)/100)*canvas.width, y: (parseFloat(el.style.top)/100)*canvas.height };
        }

        function getEllipseParams() {
            const T = getCanvasCoords('pTop'), B = getCanvasCoords('pBottom'), L = getCanvasCoords('pLeft'), R = getCanvasCoords('pRight');
            return {
                cx: (L.x + R.x) / 2,
                cy: (T.y + B.y) / 2,
                rx: Math.abs(R.x - L.x) / 2,
                ry: Math.abs(B.y - T.y) / 2
            };
        }

        function renderGuide() {
            if(!rawImg) return;
            ctx.drawImage(rawImg, 0, 0, canvas.width, canvas.height);
            const p = getEllipseParams();
            ctx.save();
            ctx.beginPath();
            ctx.ellipse(p.cx, p.cy, p.rx, p.ry, 0, 0, Math.PI * 2);
            ctx.strokeStyle = "rgba(0, 229, 255, 0.8)";
            ctx.lineWidth = 3; ctx.setLineDash([8, 4]);
            ctx.stroke();
            ctx.fillStyle = "rgba(0, 229, 255, 0.12)";
            ctx.fill();
            ctx.restore();
        }

        // --- 核心：带有强力渐变效果的生成函数 ---
        function generateSMP() {
            if (!rawImg) return;
            anchors.forEach(a => a.style.display = 'none');
            const density = document.getElementById('densitySlider').value / 100;
            const opacity = document.getElementById('opacitySlider').value / 100;
            const p = getEllipseParams();
            
            ctx.drawImage(rawImg, 0, 0, canvas.width, canvas.height);
            
            const dotSize = Math.max(0.4, canvas.width / 1150);
            const step = 3.2 / (density * 1.8); 

            for (let x = p.cx - p.rx; x < p.cx + p.rx; x += step) {
                for (let y = p.cy - p.ry; y < p.cy + p.ry; y += step) {
                    const dx = (x - p.cx) / p.rx;
                    const dy = (y - p.cy) / p.ry;
                    const distSq = dx * dx + dy * dy;

                    // 只在椭圆内生成
                    if (distSq <= 1) {
                        const distFromCenter = Math.sqrt(distSq);
                        
                        // 渐变计算：从 50% 处开始向外消散
                        let feather = 1.0;
                        if (distFromCenter > 0.5) {
                            feather = (1.0 - distFromCenter) / 0.5;
                            feather = Math.pow(feather, 1.4); // 增强边缘稀疏感
                        }

                        // 结合密度和羽化率随机落点
                        if (Math.random() < (feather * density * 1.5)) {
                            // 透明度也随边缘递减
                            const finalAlpha = opacity * feather * (Math.random() * 0.4 + 0.6);
                            ctx.fillStyle = `rgba(15, 15, 18, ${finalAlpha})`; 
                            
                            ctx.beginPath();
                            // 边缘处增加微小的随机位置偏移（Jitter），打破死板
                            const jitter = (1 - feather) * 2; 
                            ctx.arc(x + (Math.random()-0.5)*jitter, y + (Math.random()-0.5)*jitter, dotSize, 0, Math.PI * 2);
                            ctx.fill();
                        }
                    }
                }
            }
        }

        function saveResult() {
            if (!rawImg) return;
            const link = document.createElement('a');
            link.download = 'SMP_Consultation.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // 滑块实时更新
        document.querySelectorAll('input').forEach(i => {
            i.oninput = function() { 
                document.getElementById(this.id.replace('Slider', 'Val')).innerText = this.value + '%';
                // 如果红点已隐藏（说明已经生成），则实时重绘
                if (anchors[0].style.display === 'none') generateSMP();
            }
        });
    </script></body>
</html>
