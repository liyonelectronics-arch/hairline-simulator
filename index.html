<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SMP 纹发精准模拟系统</title>
    <style>
        :root { --primary: #1677ff; --guide: #00e5ff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { background: #1a1a1a; color: #fff; padding: 10px; }
        .panel { background: #262626; padding: 15px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #333; }
        h3 { margin-bottom: 10px; font-size: 14px; color: #aaa; text-align: center; }
        
        /* 画布容器 */
        .canvas-container { position: relative; width: 100%; max-width: 600px; margin: 0 auto; background: #000; border-radius: 8px; overflow: hidden; touch-action: none; border: 1px solid #444; min-height: 450px; }
        canvas { width: 100%; display: block; }
        
        /* 【核心功能】拍照取景引导框 */
        #photoGuide {
            position: absolute; top: 48%; left: 50%; transform: translate(-50%, -50%);
            width: 65%; height: 75%; 
            border: 2px dashed var(--guide); 
            /* 拟人头廓：上圆下收 */
            border-radius: 50% 50% 45% 45% / 42% 42% 58% 58%; 
            pointer-events: none; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        #photoGuide::before { content: ""; width: 80%; height: 1px; background: rgba(0, 229, 255, 0.3); position: absolute; top: 35%; }
        #photoGuide span { color: var(--guide); font-size: 12px; background: rgba(0,0,0,0.7); padding: 4px 10px; border-radius: 20px; margin-top: 150px; border: 1px solid var(--guide); }

        /* 定位点 */
        .anchor { position: absolute; width: 34px; height: 34px; background: rgba(255, 0, 0, 0.6); border: 2px solid #fff; border-radius: 50%; transform: translate(-50%, -50%); cursor: move; z-index: 999; display: none; }
        
        .btn-box { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        button { padding: 14px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 14px; transition: 0.2s; }
        .btn-main { background: var(--primary); color: white; }
        .btn-sub { background: #444; color: #eee; }
        .btn-save { background: #218838; color: white; grid-column: span 2; margin-top: 5px; }
        
        input[type=range] { width: 100%; accent-color: var(--primary); height: 25px; }
        .label-row { display: flex; justify-content: space-between; font-size: 13px; margin-top: 10px; color: #bbb; }
        b { color: var(--primary); font-family: monospace; }
    </style>
</head>
<body>

    <div class="panel">
        <h3>SMP 专业模拟系统</h3>
        <input type="file" id="uploadInput" accept="image/*" capture="user" style="display: none;">
        <div class="btn-box">
            <button class="btn-sub" onclick="document.getElementById('uploadInput').click()">拍照 / 上传</button>
            <button class="btn-main" onclick="generateSMP()">生成模拟</button>
            <button class="btn-save" onclick="saveResult()">下载成品方案图</button>
        </div>
    </div>

    <div class="canvas-container" id="container">
        <div id="photoGuide">
            <span>请将头部放入虚线框拍照</span>
        </div>
        
        <canvas id="mainCanvas"></canvas>
        
        <div id="pTop" class="anchor" style="top: 15%; left: 50%;"></div>
        <div id="pBottom" class="anchor" style="top: 40%; left: 50%;"></div>
        <div id="pLeft" class="anchor" style="top: 25%; left: 22%;"></div>
        <div id="pRight" class="anchor" style="top: 25%; left: 78%;"></div>
    </div>

    <div class="panel">
        <div class="label-row"><span>点阵密度</span><b id="densityVal">120%</b></div>
        <input type="range" id="densitySlider" min="50" max="300" value="120">
        <div class="label-row"><span>色值深浅</span><b id="opacityVal">90%</b></div>
        <input type="range" id="opacitySlider" min="30" max="100" value="90">
    </div>

    <script>
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const container = document.getElementById('container');
        const guide = document.getElementById('photoGuide');
        const anchors = document.querySelectorAll('.anchor');
        let rawImg = null;

        // 文件上传处理
        document.getElementById('uploadInput').onchange = function(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(event) {
                const tempImg = new Image();
                tempImg.onload = function() {
                    rawImg = tempImg;
                    guide.style.display = 'none'; // 关键：上传后隐藏引导框
                    const aspect = rawImg.height / rawImg.width;
                    canvas.width = 800; 
                    canvas.height = 800 * aspect;
                    resetAnchors();
                    renderGuide();
                };
                tempImg.src = event.target.result;
            };
            reader.readAsDataURL(file);
        };

        function resetAnchors() {
            anchors.forEach(a => {
                a.style.display = 'block';
                a.style.zIndex = '999';
            });
        }

        // 点击画布重新显示定位点
        container.onclick = function() {
            if (rawImg) {
                anchors.forEach(a => a.style.display = 'block');
                renderGuide();
            }
        };

        // 交互逻辑
        let activeAnchor = null;
        const handleStart = (e) => {
            if (e.target.classList.contains('anchor')) {
                activeAnchor = e.target;
                e.preventDefault();
            }
        };
        const handleMove = (e) => {
            if (!activeAnchor) return;
            const rect = container.getBoundingClientRect();
            const touch = e.touches ? e.touches[0] : e;
            const x = ((touch.clientX - rect.left) / rect.width) * 100;
            const y = ((touch.clientY - rect.top) / rect.height) * 100;
            activeAnchor.style.left = Math.max(0, Math.min(100, x)) + '%';
            activeAnchor.style.top = Math.max(0, Math.min(100, y)) + '%';
            renderGuide();
        };
        const handleEnd = () => { activeAnchor = null; };

        container.addEventListener('mousedown', handleStart);
        window.addEventListener('mousemove', handleMove);
        window.addEventListener('mouseup', handleEnd);
        container.addEventListener('touchstart', handleStart, {passive: false});
        window.addEventListener('touchmove', handleMove, {passive: false});
        window.addEventListener('touchend', handleEnd);

        function getPixelPos(id) {
            const el = document.getElementById(id);
            return { x: (parseFloat(el.style.left) / 100) * canvas.width, y: (parseFloat(el.style.top) / 100) * canvas.height };
        }

        function renderGuide() {
            if(!rawImg) return;
            ctx.drawImage(rawImg, 0, 0, canvas.width, canvas.height);
            const T = getPixelPos('pTop'), B = getPixelPos('pBottom'), L = getPixelPos('pLeft'), R = getPixelPos('pRight');
            ctx.save();
            ctx.strokeStyle = "rgba(0, 191, 255, 0.8)";
            ctx.lineWidth = 3; ctx.setLineDash([10, 5]);
            ctx.beginPath();
            const rx = Math.abs(R.x - L.x) / 2;
            const ry = Math.abs(B.y - T.y);
            ctx.ellipse((L.x + R.x)/2, T.y + ry, rx, ry, 0, 0, Math.PI * 2);
            ctx.stroke();
            ctx.fillStyle = "rgba(0, 112, 255, 0.2)"; ctx.fill();
            ctx.restore();
        }

        function generateSMP() {
            if (!rawImg) return;
            anchors.forEach(a => a.style.display = 'none'); 
            const density = document.getElementById('densitySlider').value / 100;
            const opacity = document.getElementById('opacitySlider').value / 100;
            const T = getPixelPos('pTop'), B = getPixelPos('pBottom'), L = getPixelPos('pLeft'), R = getPixelPos('pRight');
            
            ctx.drawImage(rawImg, 0, 0, canvas.width, canvas.height);
            const centerX = (L.x + R.x) / 2, radiusX = Math.abs(R.x - L.x) / 2, radiusY = Math.abs(B.y - T.y);
            
            ctx.save();
            ctx.beginPath();
            ctx.ellipse(centerX, T.y + radiusY, radiusX, radiusY, 0, 0, Math.PI * 2);
            ctx.clip();

            const dotSize = Math.max(0.4, canvas.width / 1100);
            const step = 3.5 / (density * 1.8); 
            for (let x = L.x - 50; x < R.x + 50; x += step) {
                for (let y = T.y - 120; y < B.y + 100; y += step) {
                    const curve = Math.cos((x - centerX) / (radiusX * 0.95)) * (canvas.height * 0.025);
                    const currentLine = B.y + curve;
                    if (y < currentLine) {
                        const distFromEdge = currentLine - y;
                        const feather = Math.min(1, distFromEdge / (canvas.height * 0.12));
                        if (Math.random() > (1 - feather * density * 1.2)) {
                            ctx.fillStyle = `rgba(15, 15, 18, ${opacity * feather * (Math.random() * 0.3 + 0.7)})`; 
                            ctx.beginPath();
                            ctx.arc(x + (Math.random()-0.5)*1.5, y + (Math.random()-0.5)*1.5, dotSize, 0, Math.PI * 2);
                            ctx.fill();
                        }
                    }
                }
            }
            ctx.restore();
        }

        function saveResult() {
            if (!rawImg) return;
            const link = document.createElement('a');
            link.download = 'SMP_Plan.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        document.querySelectorAll('input').forEach(i => {
            i.oninput = function() { document.getElementById(this.id.replace('Slider', 'Val')).innerText = this.value + '%'; }
        });
    </script>
</body>
</html>
